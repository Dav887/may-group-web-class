<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework.2</title>
</head>
<body> 
  <form name="mylogin" method="post" id="mylogin"> 
    <table align="center"> 
      <tr align="center"> 
        <td> 
          <p align="center"><font size="6">Novell Services Login
             </font></p> 
          <table align="center">

            <tr>
              <td height="10"></td>
            </tr>
 
            <tr align="left"> 
              <td>Username:</td> 
              <td><input type="text" name="username"</td> 
            </tr> 
 
            <tr align="left"> 
              <td>Password:</td> 
              <td><input type="password" name="password"
              </td> 
            </tr> 
 
            <tr align="left"> 
              <td>City of<br>Employment:</td> 
              <td><input type="text" name="city"</td> 
            </tr> 
 
            <tr align="left"> 
              <td>Web server:</td> 
              <td> 
                <select name="webserv" size="1"> 
                  <option value="default" selected> 
                    --- Choose a server --- 
                  </option> 
                  <option value="Windows"> 
                    Windows
                  </option> 
                  <option value="INGNX"> 
                    INGNX
                  </option> 
                </select> 
              </td> 
            </tr> 
 
            <tr> 
              <td height="25"></td>
            </tr> 
 
            <tr align="left"> 
              <td>Please specify<br>your role:</td> 
              <td> 
                 <input name="role" value="admin" type="radio">
                        Admin<br> 
                 <input name="role" value="engineer" type="radio">
                       Engineer<br> 
                 <input name="role" value="manager" type="radio">
                       Manager<br> 
                 <input name="role" value="guest" type="radio">Guest 
              </td> 
            </tr> 
 
            <tr> 
              <td height="25"></td>
            </tr> 
 
            <tr align="left"> 
              <td>Single Sign-on<br>to the following:</td> 
              <td> 
                <input name="mail" type="checkbox">Mail<br> 
                <input name="payroll" type="checkbox">Payroll<br> 
                <input name="selfservice" type="checkbox">Self-service<br>   
              </td> 
            </tr> 
          </table> 
        </td> 
      </tr> 

      <tr>
        <td height="10"></td>
      </tr>
 
      <tr> 
        <td align="center"> 
          <input value="Login" type="submit"> 
          <input type="reset"> 
        </td> 
      </tr> 
    </table> 
  </form> 
</body> 
</html>
